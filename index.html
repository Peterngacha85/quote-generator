<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quote-box">
        <div id="text">You can observe a lot just by watching.
        </div>
        <div id="author">-Peter Ngacha</div>
        <button id="new-quote">New Quote</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
            <img id="twiter-icon" src="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-shapes-2-free/128/social-twitter-square2-512.png" alt="Twitter icon">
        </a>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
